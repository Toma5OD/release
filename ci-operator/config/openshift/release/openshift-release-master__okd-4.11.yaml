base_images:
  upi-installer:
    name: '4.11'
    namespace: origin
    tag: upi-installer
releases:
  latest:
    candidate:
      product: okd
      stream: okd
      version: '4.11'
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws
  cron: 27 10 9,24 * *
- as: e2e-vsphere
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
  cron: 45 2 7,15 * *
- as: e2e-vsphere-upi
  steps:
    cluster_profile: vsphere
    workflow: upi-vsphere
  cron: 17 5 6,17 * *
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: okd-4.11
