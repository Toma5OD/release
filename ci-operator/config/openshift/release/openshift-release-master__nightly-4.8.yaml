    tag: libvirt-installer
  upi-installer:
    name: '4.8'
    namespace: ocp
    tag: upi-installer
  vsphere-csi-driver-operator-test:
    name: '4.8'
    namespace: ocp
    tag: vsphere-csi-driver-operator-test
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: '4.8'
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: '4.8'
  oldest-supported-credentials-request:
    release:
      channel: candidate
      version: 4.8.21
  oldest-supported-z-rollback:
    release:
      channel: candidate
      version: 4.8.22
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-single-node
  cron: 1 2 6,20 * *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws-single-node
- as: e2e-metal-single-node-live-iso
  cron: 54 3 6,25 * *
  steps:
    cluster_profile: packet-sno
    workflow: baremetalds-sno
- as: e2e-metal-ipi
  cluster: build05
  cron: 26 2 6,19 * *
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ipv4
- as: e2e-metal-ipi-serial-ipv4
  cluster: build05
  cron: 1 9 8,19 * *
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-serial-ipv4
- as: e2e-metal-ipi-upgrade
  cluster: build05
  cron: 29 3 9,15 * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_TYPE: upgrade-conformance
    workflow: baremetalds-e2e-upgrade
- as: e2e-metal-ipi-ovn-ipv6
  cluster: build05
  cron: 34 1 7,25 * *
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- as: e2e-metal-ipi-ovn-dualstack
  cluster: build05
  cron: 41 8 9,22 * *
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
- as: e2e-metal-ipi-ovn-dualstack-local-gateway
  cluster: build05
  cron: 34 6 8,15 * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
        OVN_LOCAL_GATEWAY_MODE=true
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-compact
  cluster: build05
  cron: 47 9 7,23 * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NUM_WORKERS=0
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-virtualmedia
  cluster: build05
  cron: 42 3 8,25 * *
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
- as: e2e-aws-proxy
  cron: 49 3 6,23 * *
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-proxy
- as: e2e-vsphere
  cron: 21 7 10,15 * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-serial
  cron: 21 1 8,23 * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-serial
- as: e2e-vsphere-upi
  cron: 18 2 7,24 * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi
- as: e2e-vsphere-upi-serial
  cron: 41 9 7,19 * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi-serial
- as: e2e-aws-ovn-local-gateway
  cron: 5 7 9,19 * *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      GATEWAY_MODE: local
    workflow: openshift-e2e-aws-ovn
- as: e2e-vsphere-ovn
  cron: 5 3 8,22 * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-ovn
- as: e2e-vsphere-csi
  cron: 44 7 10,21 * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-csi-techpreview
- as: e2e-aws-workers-rhel7
  cron: 23 1 10,18 * *
  steps:
    cluster_profile: aws
    env:
      PLATFORM_VERSION: '7.9'
    workflow: openshift-e2e-aws-workers-rhel
- as: e2e-ovirt
  cron: 9 5 7,23 * *
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-conformance
- as: e2e-ovirt-csi
  cron: 7 4 9,17 * *
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-csi-release-4.8
- as: e2e-gcp-libvirt-cert-rotation
  cron: 23 7 7,20 * *
