base_images:
  ansible:
    name: '4.8'
    namespace: ocp
    tag: ansible
  assisted-test-infra:
    name: ocm-2.9
    namespace: edge-infrastructure
    tag: assisted-test-infra
  aws-ebs-csi-driver-operator-test:
    name: '4.8'
    namespace: ocp
    tag: aws-ebs-csi-driver-operator-test
  azure-disk-csi-driver-operator-test:
    name: '4.8'
    namespace: ocp
    tag: azure-disk-csi-driver-operator-test
  base:
    name: '4.8'
    namespace: ocp
    tag: base
  console-tests:
    name: '4.8'
    namespace: ocp
    tag: console-tests
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  gcp-pd-csi-driver-operator-test:
    name: '4.8'
    namespace: ocp
    tag: gcp-pd-csi-driver-operator-test
  libvirt-installer:
    name: '4.8'
