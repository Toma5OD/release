releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.8"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.8"
  oldest-supported-credentials-request:
    release:
      channel: candidate
      version: 4.8.21
  oldest-supported-z-rollback:
    release:
      channel: candidate
      version: 4.8.22
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-single-node
  cron: 11 1 7,25 * *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws-single-node
- as: e2e-metal-single-node-live-iso
  cron: 13 4 9,25 * *
  steps:
    cluster_profile: packet-sno
    workflow: baremetalds-sno
- as: e2e-metal-ipi
  cluster: build05
  cron: 21 5 10,17 * *
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ipv4
- as: e2e-metal-ipi-serial-ipv4
  cluster: build05
  cron: 37 6 10,15 * *
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-serial-ipv4
- as: e2e-metal-ipi-upgrade
  cluster: build05
  cron: 25 6 9,15 * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_TYPE: upgrade-conformance
    workflow: baremetalds-e2e-upgrade
- as: e2e-metal-ipi-ovn-ipv6
  cluster: build05
  cron: 32 9 9,24 * *
